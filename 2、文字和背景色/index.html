<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>文本和背景色</title>
    <!-- Bootstrap -->
    <link href="../css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <!--[if lt IE 9]>
    <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
   	<![endif]-->
</head>
<body>

   <h1>不同颜色的文本</h1>
    <p class="text-danger">红色文本</p>
    <p class="text-warning">黄色文本</p>
    <p class="text-success">蓝色文本</p>
    <p class="text-info">浅蓝色文本</p>
    <p class="text-primary">深蓝色文本</p>
    <p class="text-muted">灰色文本</p>

    <h1>不同背景颜色</h1>
    <p class="bg-danger">红色背景</p>
    <p class="bg-warning">黄色背景</p>
    <p class="bg-success">蓝色背景</p>
    <p class="bg-info">浅蓝色背景</p>
    <p class="bg-primary">深蓝色背景</p>
    
	<script src="../js/jquery.min.js"></script>
	<script src="../js/bootstrap.js"></script>
</body>
</html>
