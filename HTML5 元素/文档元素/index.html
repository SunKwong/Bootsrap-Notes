<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>文档元素</title>
    <!-- Bootstrap -->
    <link href="../../css/bootstrap.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="index.css"> -->
    <!--[if lt IE 9]>
    <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
   	<![endif]-->
</head>
<body>
    
    <!-- 文档元素主要作用是具有语义的标签划分各个不同的内容，让整个布局更清晰 -->
    <!-- 16个文档元素 -->
    <header>header头部</header>
    <footer>footer尾部</footer>
    <nav>nav导航</nav>
    <section>section文档的某个部分</section>
    <article>article表示独立成篇的文档</article>
    <aside>aside注释部分</aside>
    <address>address联系信息</address>
    <hgroup>
        <h1>h1标签</h1>
        <h2>h2标签</h2>
        <h3>h3标签</h3>
        <h4>h4标签</h4>
        <h5>h5标签</h5>
        <h6>h6标签</h6>
    </hgroup>
    <!-- 支持性不好 -->
    <details>
        <summary>summary可见标题</summary>
        details详细内容
    </details>
    

</body>
</html>
