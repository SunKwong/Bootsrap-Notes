<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>文本元素</title>
    <!-- Bootstrap -->
    <link href="../../css/bootstrap.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="index.css"> -->
    <!--[if lt IE 9]>
    <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
   	<![endif]-->
</head>
<body>
    
    <a href="">a标签</a>
    <span>span无语义标签</span>
    <!-- 加粗 -->
    <b>b加粗</b>
    <strong>strong加粗</strong>
    <!-- 换行 -->
    <br>br强制换行
    wbr an quan jin <wbr>xing huan hang
    <!-- 倾斜 -->
    <i>i倾斜</i>
    <em>em倾斜</em>
    <cite>cite作品标题</cite>
    <dfn>dfn专业术语</dfn>
    <!-- 删除线 -->
    <del>del删除线</del>
    <s>s删除线</s>
    <!-- 下划线 -->
    <u>u下划线</u>
    <ins>ins下划线</ins>
    <!-- 小号文字 -->
    <small>small小号文字</small>
    <!-- mark -->
    <mark>mark文字</mark>
    <!-- 加双引号 -->
    <q>q加双引号</q>
    <!-- 上下标 -->
    <sub>sub下标</sub>
    <sup>sup上标</sup>
    <!-- 计算机相关 lang="en"体现效果 -->
    <kbd>kbd用户输入</kbd>
    <code>code代码</code>
    <samp>samp程序输出</samp>
    <var>var变量</var>    <!-- 倾斜效果 -->
    <!-- 汉字注音相关 -->
    <ruby>邝<rp>（</rp><rt>kuàng</rt><rp>）</rp></ruby>
    <!-- 缩写 -->
    <abbr title="缩写的内容">abbr缩写</abbr>
    <!-- 时间 -->
    <time>time 2016</time>
    <!-- 其它，支持性不好 -->
    <bdo dir="rtl">bdo文本方向</bdo>


	<script src="../js/jquery.min.js"></script>
	<script src="../js/bootstrap.js"></script>
</body>
</html>
