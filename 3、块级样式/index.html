<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>块级样式</title>
    <!-- Bootstrap -->
    <link href="../css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <!--[if lt IE 9]>
    <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
   	<![endif]-->
</head>
<body>

   <h1>快速浮动</h1>
    <div class="pull-left">左浮动</div> 
    <div class="pull-right">右浮动</div>

  <h1>块级居中</h1>
    <div class="center-block">块级居中</div> <!-- 需设置宽度 -->
  
  <h1>清除浮动</h1>
    <div class="clearfix">清理浮动</div>
  
  <h1>显示/隐藏</h1>
    <div class="show">显示</div>
    <div class="hidden">隐藏</div>
  
  <h1>另一种隐藏</h1>
    <div class="invisible">隐藏</div>
    <div class="sr-only">隐藏</div>

  
	<script src="../js/jquery.min.js"></script>
	<script src="../js/bootstrap.js"></script>
</body>
</html>
