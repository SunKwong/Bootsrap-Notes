<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>按钮样式</title>
    <!-- Bootstrap -->
    <link href="../css/bootstrap.css" rel="stylesheet">
   <!--  <link rel="stylesheet" href="index.css"> -->
    <!--[if lt IE 9]>
    <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
   	<![endif]-->
</head>
<body>

   <h1>基础按钮</h1>
   <button class="btn">基础按钮</button>

   <h1>链接按钮</h1>
   <button class="btn btn-link">链接按钮</button>
   
   <h1>不同颜色的按钮</h1>
    <button class="btn btn-default">默认按钮</button>
    <button class="btn btn-danger">红色按钮</button>    <!-- 危险 -->
    <button class="btn btn-warning">黄色按钮</button>   <!-- 警告 -->
    <button class="btn btn-success">绿色按钮</button>   <!-- 成功 -->
    <button class="btn btn-info">浅蓝色按钮</button>     <!-- 一般信息  -->
    <button class="btn btn-primary">深蓝色按钮</button>  <!-- 首选项 -->
    
    <h1>不同大小的按钮</h1>
    <button class="btn btn-lg">大尺寸</button>
    <button class="btn">默认尺寸</button>
    <button class="btn btn-sm">小尺寸</button>
    <button class="btn btn-xs">超小尺寸</button>
    
    <h1>块级按钮</h1>
    <button class="btn btn-block">块级按钮</button>
    
    <h1>激活按钮</h1>
    <button class="btn active">激活的按钮</button>

    <h1>禁用按钮</h1>
    <button class="btn disabled">块级按钮</button>
	
  <script src="../js/jquery.min.js"></script>
	<script src="../js/bootstrap.js"></script>
</body>
</html>
